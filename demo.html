<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodEcho - Immersive UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* ================= 0. æ ¸å¿ƒé‡ç½® ================= */
        :root {
            --font-main: 'Noto Sans SC', sans-serif;
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        body { height: 100vh; overflow: hidden; color: #fff; position: relative; }

        /* ================= 1. èƒŒæ™¯ç³»ç»Ÿ (ä¿ç•™æµä½“æ¸å˜ + å…‰çƒ) ================= */
        .background-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            transition: background-image 1.2s ease-in-out;
        }

        /* æƒ…ç»ªèƒŒæ™¯è‰² */
        body.joy .background-layer { background-image: linear-gradient(120deg, #f6d365, #fda085, #f6d365); }
        body.sad .background-layer { background-image: linear-gradient(120deg, #3b41c5, #a981bb, #ffc8a9); }
        body.angry .background-layer { background-image: linear-gradient(120deg, #cb2d3e, #ef473a, #cb2d3e); }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .blob {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6;
            animation: floatBlob 20s infinite alternate; mix-blend-mode: overlay; background: white; z-index: 0;
        }
        .blob-1 { width: 600px; height: 600px; top: -150px; left: -150px; }
        .blob-2 { width: 500px; height: 500px; bottom: -100px; right: -100px; animation-delay: -5s; }
        @keyframes floatBlob { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, 80px); } }

        /* ================= 2. é¡µé¢æ¶æ„ ================= */
        .page-wrapper { position: relative; z-index: 10; width: 100%; height: 100%; }
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transform: scale(0.95);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .page.active { opacity: 1; pointer-events: all; transform: scale(1); }

        /* ================= 3. é¦–é¡µ (é‡è®¾è®¡ï¼šHUDæ‚¬æµ®é£æ ¼) ================= */
        
        /* é¦–é¡µä¸­å¿ƒå·¨å¤§çš„ç»ç’ƒå®¹å™¨ */
        .hero-panel {
            position: relative;
            padding: 80px 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* è½»å¾®æ¨¡ç³Šï¼Œä¿ç•™èƒŒæ™¯é€šé€æ„Ÿ */
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 40px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            overflow: hidden; /* è£å‰ªæº¢å‡ºçš„è£…é¥° */
        }

        /* è£…é¥°ï¼šèƒŒåçš„æ—‹è½¬è½¨é“ */
        .orbit {
            position: absolute; border-radius: 50%;
            border: 1px dashed rgba(255,255,255,0.3);
            z-index: -1; pointer-events: none;
        }
        .orbit-1 { width: 300px; height: 300px; animation: spin 20s linear infinite; opacity: 0.4; }
        .orbit-2 { width: 450px; height: 450px; animation: spin 30s linear infinite reverse; border-style: solid; opacity: 0.2; }
        .orbit-3 { width: 600px; height: 600px; animation: spin 40s linear infinite; border: 2px solid rgba(255,255,255,0.1); }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* æ ‡é¢˜æ’ç‰ˆ */
        .hero-title {
            font-size: 5rem; font-weight: 900; letter-spacing: 4px; line-height: 1;
            /* æ¸å˜æ–‡å­—æ•ˆæœ */
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.1));
            margin-bottom: 10px; z-index: 2;
        }

        .hero-subtitle {
            font-size: 1.2rem; font-weight: 300; letter-spacing: 2px;
            color: rgba(255,255,255,0.9); margin-bottom: 50px; text-transform: uppercase;
            z-index: 2; display: flex; align-items: center; gap: 15px;
        }
        /* è£…é¥°çº¿ */
        .hero-subtitle::before, .hero-subtitle::after { content: ''; width: 30px; height: 1px; background: rgba(255,255,255,0.5); }

        /* å¼€å§‹æŒ‰é’® (æµå…‰æ•ˆæœ) */
        .btn-start {
            padding: 18px 60px; font-size: 1.2rem; font-weight: bold;
            background: #fff; color: #6c5ce7; border: none; border-radius: 50px;
            cursor: pointer; position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s; z-index: 2;
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 15px 40px rgba(0,0,0,0.2); }
        /* æŒ‰é’®ä¸Šçš„æµå…‰æ¡ */
        .btn-start::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transform: skewX(-20deg); animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }


        /* ================= 4. æµ®åŠ¨æ–‡å­— (å¢åŠ æ™¯æ·± Blur) ================= */
        .floating-area { position: absolute; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .float-word {
            position: absolute; color: rgba(255, 255, 255, 0.5); font-weight: 700;
            animation: floatUp linear forwards;
            /* é»˜è®¤æ²¡æœ‰æ¨¡ç³Šï¼ŒJSä¼šéšæœºæ·»åŠ  blur */
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(10deg); opacity: 0; }
        }

        /* ================= 5. è¾“å…¥é¡µ & ç»“æœé¡µé€šç”¨ ================= */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 30px; padding: 50px; width: 90%; max-width: 550px;
            text-align: center; color: #fff;
        }
        /* ...è¾“å…¥é¡µæ§ä»¶æ ·å¼ä¿æŒä¸€è‡´... */
        .mic-btn {
            width: 90px; height: 90px; background: rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            margin: 0 auto 30px; cursor: pointer; border: 2px solid rgba(255,255,255,0.5);
            font-size: 2.5rem; transition: 0.3s;
        }
        .mic-btn:hover { background: rgba(255,255,255,0.4); transform: scale(1.05); }
        .audio-wave { display: flex; justify-content: center; gap: 6px; height: 40px; margin-bottom: 25px; opacity: 0; transition: opacity 0.3s; }
        .audio-wave.recording { opacity: 1; }
        .wave-bar { width: 6px; height: 10px; background: #fff; border-radius: 3px; }
        .audio-wave.recording .wave-bar { animation: waveAnim 1s ease-in-out infinite; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        @keyframes waveAnim { 0%, 100% { height: 10px; } 50% { height: 40px; } }
        
        textarea { width: 100%; height: 100px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 15px; padding: 15px; resize: none; outline: none; margin-bottom: 25px; color: #fff; font-size: 1.1rem; }
        textarea::placeholder { color: rgba(255,255,255,0.6); }
        .sim-btn { padding: 8px 15px; border-radius: 8px; border: none; background: rgba(0,0,0,0.2); color: white; cursor: pointer; margin: 0 5px; }

        /* ç»“æœé¡µå…‰ç¯ */
        .aura-box { position: relative; width: 180px; height: 180px; margin: 0 auto 20px; display: flex; justify-content: center; align-items: center; }
        .aura-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: white; opacity: 0.3; filter: blur(15px); animation: breathe 3s infinite ease-in-out; }
        .aura-text { position: relative; z-index: 2; font-size: 2.5rem; font-weight: bold; }
        @keyframes breathe { 0%, 100% { transform: scale(0.9); opacity: 0.3; } 50% { transform: scale(1.2); opacity: 0.6; } }

    </style>
</head>
<body>

    <div class="background-layer"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="page-wrapper">
        
        <div id="page-landing" class="page active">
            <div class="floating-area" id="float-container"></div>
            
            <div class="hero-panel">
                <div class="orbit orbit-1"></div>
                <div class="orbit orbit-2"></div>
                <div class="orbit orbit-3"></div>

                <h1 class="hero-title">MOOD<br>ECHO</h1>
                <div class="hero-subtitle">Voice Emotion Analysis</div>
                
                <button class="btn-start" onclick="navTo('page-input')">
                    å¼€å§‹æ¢ç´¢
                </button>
            </div>
        </div>

        <div id="page-input" class="page">
            <div class="glass-card">
                <h2 style="margin-bottom: 30px; font-weight: 300;">å‘Šè¯‰æˆ‘ï¼Œä½ ç°åœ¨çš„æ„Ÿè§‰</h2>
                <div class="mic-btn" onclick="toggleMic()">ğŸ¤</div>
                <div class="audio-wave" id="wave-box">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
                <textarea id="text-input" placeholder="è¾“å…¥æ–‡å­—ï¼Œæˆ–ç‚¹å‡»ä¸Šæ–¹éº¦å…‹é£è¯´è¯..."></textarea>
                <div>
                    <button class="sim-btn" onclick="analyze('joy')">æ¨¡æ‹Ÿ: å¼€å¿ƒ</button>
                    <button class="sim-btn" onclick="analyze('sad')">æ¨¡æ‹Ÿ: æ‚²ä¼¤</button>
                    <button class="sim-btn" onclick="analyze('angry')">æ¨¡æ‹Ÿ: æ„¤æ€’</button>
                </div>
            </div>
            <div style="margin-top: 20px; opacity: 0.7; cursor: pointer;" onclick="navTo('page-landing')">â† è¿”å›é¦–é¡µ</div>
        </div>

        <div id="page-result" class="page">
            <div class="glass-card" style="background: rgba(0,0,0,0.2);">
                <div class="aura-box">
                    <div class="aura-ring" id="res-aura"></div>
                    <div class="aura-text" id="res-score">95%</div>
                </div>
                <h2 id="res-title" style="font-size: 2rem; margin-bottom: 15px;">å¼€å¿ƒ</h2>
                <p id="res-desc" style="margin-bottom: 40px; opacity: 0.8; line-height: 1.6;">åˆ†æå®Œæˆã€‚</p>
                <button class="sim-btn" style="background: white; color: #333; padding: 12px 30px;" onclick="resetApp()">é‡æ–°åˆ†æ</button>
            </div>
        </div>

    </div>

    <script>
        // --- æµ®åŠ¨æ–‡å­— (å¢åŠ æ™¯æ·±é€»è¾‘) ---
        const words = ["Happy", "Calm", "Joy", "Anxiety", "Hope", "Love", "Fear", "Dream", "è‡ªç”±", "å¿«ä¹", "å®é™", "Sadness"];
        const landingPage = document.getElementById('page-landing');
        const floatContainer = document.getElementById('float-container');

        setInterval(() => {
            if (!landingPage.classList.contains('active')) return;
            const span = document.createElement('div');
            span.classList.add('float-word');
            span.innerText = words[Math.floor(Math.random() * words.length)];
            
            // éšæœºåŒ–ä½ç½®
            span.style.left = Math.random() * 90 + '%';
            
            // éšæœºåŒ–å¤§å° (1rem åˆ° 3rem)
            const size = Math.random() * 2 + 1;
            span.style.fontSize = size + 'rem';
            
            // å…³é”®ï¼šæ ¹æ®å¤§å°è®¾ç½®æ¨¡ç³Šåº¦ï¼Œæ¨¡æ‹Ÿæ™¯æ·± (è¶Šå°è¶Šæ¨¡ç³Šï¼Œæˆ–è€…è¶Šå¤§è¶Šæ¨¡ç³Š)
            // è¿™é‡Œè®¾å®šï¼šè¶Šå°çš„å­—è¶Šæ¨¡ç³Šï¼ˆè¿œï¼‰ï¼Œè¶Šå¤§çš„å­—è¶Šæ¸…æ™°ï¼ˆè¿‘ï¼‰
            if(size < 1.5) {
                span.style.filter = 'blur(3px)';
                span.style.opacity = '0.3';
            } else if (size > 2.5) {
                span.style.filter = 'blur(0px)';
                span.style.opacity = '0.7';
                span.style.zIndex = '2'; // å¤§å­—åœ¨å‰é¢
            } else {
                span.style.filter = 'blur(1px)';
            }

            span.style.animationDuration = (Math.random() * 5 + 7) + 's'; 
            floatContainer.appendChild(span);
            setTimeout(() => span.remove(), 12000);
        }, 800);

        // --- å¯¼èˆªä¸äº¤äº’é€»è¾‘ (ä¿æŒä¸å˜) ---
        function navTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            setTimeout(() => document.getElementById(pageId).classList.add('active'), 100);
        }
        let isRecording = false;
        function toggleMic() {
            isRecording = !isRecording;
            const wb = document.getElementById('wave-box');
            isRecording ? (wb.style.opacity='1', wb.classList.add('recording')) : (wb.style.opacity='0', wb.classList.remove('recording'));
        }
        function analyze(emotion) {
            document.body.className = emotion; 
            const colors = { joy: '#ff9a9e', sad: '#8ec5fc', angry: '#ff758c' };
            const aura = document.getElementById('res-aura');
            
            aura.style.background = colors[emotion];
            aura.style.boxShadow = `0 0 60px ${colors[emotion]}`;
            
            document.getElementById('res-title').innerText = emotion.toUpperCase();
            document.getElementById('res-score').innerText = Math.floor(Math.random()*15+80) + '%';
            navTo('page-result');
        }
        function resetApp() {
            document.body.className = '';
            document.getElementById('text-input').value = '';
            isRecording = false;
            const wb = document.getElementById('wave-box');
            wb.classList.remove('recording'); wb.style.opacity='0';
            navTo('page-input');
        }
    </script>
</body>
</html>
